gpu:
  cuda_device_order: PCI_BUS_ID
  cuda_visible_devices: '0'
  per_process_gpu_memory_fraction: 1.0

model:
  dropout: 0.2 
  batchnorm: true
  filters: [32, 64]
  kernelsize: 3

train:
  total_epochs: 10
  batch_size: 128
  shuffle: true

paths:
  train_x: '../../../A.Data/A2.Processed/PPG/DownstreamTask/MIMIC_PPG_TrSet.npy'
  train_y: '../../../A.Data/A2.Processed/PPG/DownstreamTask/MIMIC_ABP_TrSet.npy'
  test_x: '../../../A.Data/A2.Processed/PPG/DownstreamTask/MIMIC_PPG_ValSet1.npy'
  test_y: '../../../A.Data/A2.Processed/PPG/DownstreamTask/MIMIC_ABP_ValSet1.npy'
  checkpoint: './results/4080_pytest/epoch_{epoch:03d}_loss_{loss:0.5f}_mse_{mse:0.5f}_mae_{mae:0.5f}_valloss_{val_loss:0.5f}_valmse_{val_mse:0.5f}_valmae_{val_mae:0.5f}.hdf5'
  log: './log/4080_pytest/test_log.csv'